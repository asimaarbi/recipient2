{% extends 'admin/master.html' %}
{{ super() }}
<head>
    {% block head %}
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/css/bootstrap-colorpicker.css"
              rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/js/bootstrap-colorpicker.js"></script>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
              rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen"
              href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
        <style>
            body {
                font-family: "Times New Roman";
            }
        </style>
    {% endblock %}
</head>
{% block body %}
    {{ super() }}

    <H1>Create</H1>
    <form action="/create" method="POST">
        <label for="favcolor">Date:</label>
        <div id="datetimepicker" class="input-append date">
            <input id="date1" type="text" name="date"></input>
            <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>

            <div class="container">
                <div class="col-sm">
                    <label for="favcolor">Author:</label>
                    <input type="text" name="author">
                </div>

                <div class="col-sm">
                    <label for="bg-color">Background Color:</label>
                    <div id="cp1" class="input-group colorpicker-component">
                        <input type="text" name="bg-color" value="=#000000"/>
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>
                <div class="col-sm">
                    <label for="txt&ele">Text and Elements Color:</label>
                    <div id="cp2" class="input-group colorpicker-component">
                        <input type="text" name="txt&ele" value="=#000000"/>
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('#cp1').colorpicker();
        </script>
        <script type="text/javascript">
            $('#cp2').colorpicker();
        </script>

        <script type="text/javascript"
                src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
        </script>
        <script type="text/javascript"
                src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
        </script>
        <script type="text/javascript"
                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
        </script>
        <script type="text/javascript"
                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-PK.js">
        </script>
        <script type="text/javascript">
            $('#datetimepicker').datetimepicker({
                format: 'dd-MM-yyyy',
                language: 'pt-PK'
            });
        </script>
        <script>
            n = new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();
            document.getElementById("date1").value = d + "-" + m + "-" + y;
        </script>
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
