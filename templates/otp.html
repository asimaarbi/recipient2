<link rel="stylesheet" href="/images/style.css" type="text/css">
{% block body %}
    {% if session['logged_out'] %}
        <p> log in first!</p>
    {% else %}


        <form action="/verify" method="POST">
            <div class="login">
                <div class="login-screen">
                    <div class="app-title">
                        <h1>Verify User</h1>
                    </div>
                    <div class="control-group">
                        <input type="text" class="login-field" value="{{ username }}" placeholder="username" name="username">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="otp" name="otp">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
{#                    <a href="{{ url_for('verify', username=username) }}">#}
                        <input type="submit" value="Verify" class="btn btn-primary btn-large btn-block">
{#                    </a>#}
                    <br>
                    <br>
                    {% if error %}
                        <div class="alert">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            <strong>Error : </strong> {{ error }}
                        </div>                        {% endif %}
                </div>
            </div>
            </div>
            </div>
        </form>

    {% endif %}
{% endblock %}
