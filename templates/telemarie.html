<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style type="text/css">
        .imgStyle {
            width: 150px;
            height: 150px;
            margin-top: 10px;
            margin-left: 10px;
        }

        .custab {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5% 0;
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;
        }

        .custab:hover {
            box-shadow: 3px 3px 0px transparent;
            transition: 0.5s;
        }
    </style>
</head>
<body>
<div class="container">


    <div class="row">
        <div>
            <ul class="nav navbar-nav navbar-right">
                {% if session['logged_in'] == True %}
                    <li><a href="/logout">Logout <span class="sr-only">(current)</span></a></li>
                {% else %}
                    <li><a href="/login">Login <span class="sr-only">(current)</span></a></li>
                {% endif %}
            </ul>
        </div>
        <div class="row col-md-6 col-md-offset-2 custyle">
            <div class="col-lg-12">
                <h1 class="page-header">Telemaries by {{ name }}</h1>
            </div>
        </div>
        <div class="row col-md-6 col-md-offset-2 custyle">
            <table class="table table-striped custab">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Machine Id</th>
                    <th scope="col">Type</th>
                    <th scope="col">Type
                        <a href="{{ url_for('create_machine', user_uid=user_uid) }}" class="btn-primary" type="button">Create
                        </a>
                    </th>

                </tr>
                </thead>
                <tbody>
                {% for user in album_dates %}

                    <tr>
                        <td>
                            <p> {{ loop.index }}</p>
                        </td>
                        <td>
                            <a href="{{ url_for('switch', user_uid=user_uid, machine_id=user.uid) }}">
                                <p> {{ user.identity }}</p>
                            </a>
                        </td>
                        <td>
                            <a href="{{ url_for('switch', user_uid=user_uid, machine_id=user.uid) }}">
                                <p> {{ user.type }}</p>
                            </a>
                        </td>
                        <td>
                            <a href="{{ url_for('delete_tele', uid=user.uid) }}" class="btn btn-danger btn-xs"><span
                                    class="glyphicon glyphicon-remove" onclick="tryReload()"></span> Del</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<script>
    let tryReload = function () {
        setTimeout(function () {
            window.location.reload();
        }, 400);
    }
</script>
</body>
</html>
