<!DOCTYPE html>
<html lang="en">
{% block head %}
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/css/bootstrap-colorpicker.css"
              rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/js/bootstrap-colorpicker.js"></script>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
              rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen"
              href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
        <style>
            body {
                font-family: "Times New Roman";
            }

            .alert {
                padding: 20px;
                background-color: #f44336;
                color: white;
            }

            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }
        </style>

    </head>
{% endblock %}

{% block body %}
    <body>

    <form action="/create/machine/{{ user_uid }}" method="POST">
        <div class="container">
            <div class="login-form">
                <div class="control-group">
                    <div class="col-lg-12">
                        <H1 style="alignment: center">Create Machine</H1>
                        {% if error %}
                            <div class="alert">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                <strong>Error : </strong> {{ error }}
                            </div>                        {% endif %}
                    </div>
                    <label class="login-field-icon fui-user" for="login-name">Machine Name</label>
                    <input type="text" class="login-field" value="" placeholder="machine name" name="identity" required>
                    <label class="login-field-icon fui-user" for="login-name">Machine Type</label>
                    <select name="type" id="type">
                        <option value="telemarie">Telemarie</option>
                        <option value="teleclause">Teleclause</option>
                    </select>
                </div>
                <input type="submit" value="Create" class="btn btn-primary btn-large btn-block">
            </div>
        </div>
        </div>

    </form>

    </body>
{% endblock %}
</html>
